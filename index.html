<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <title>BITNANCE</title>
</head>

<body id="body" onload="includeHTML();loadBitCoin()">
    <div w3-include-html="templates/header.html"></div>
    <div class="headDiv">
        <div class="header">
            <img src="img/triangle.png">
            <h1 class="headline">BITNANCE</h1><br>
        </div>


        <div class="icons">
            <div class="navigation">
                <img src="img/bitCollect.png"><br><span>Trading</span>
            </div>
            <div class="navigation">
                <img src="img/bitPro.png"><br><span>Stock</span>
            </div>
            <div onclick="scrollToExchange()" class="navigation">
                <img src="img/bitEx.png"><br><span>Exchange</span>
            </div>
        </div>


    </div>
    <div class="bodyDiv">
        <div class="bodyChild">

            <div class="news">
                <h2>Bitboard</h2>

                <div class="stockToday">Todays average Bitcoin course : <b id="bitToday"></b> USD</div>
                <div class="stockToday">Last update : <b id="refresh"></b>&nbspMEZ</div>
                <div class="stockToday">Oldest available update : <b id="update"></b></div>
                <div class="stockToday">Newest available update : <b id="newest"></b></div>
            </div>


        </div>





    </div>


    <div id="canvas" class="canvasDiv d-none">
        <div class="buttonDiv">
            <button onclick="showChartOne()" class="btn btn-secondary">Chart 1</button>
            <button onclick="showChartTwo()" class="btn btn-secondary">Chart 2</button>
            <button onclick="showTable()" class="btn btn-secondary">Table</button>
        </div>

        <div class="chartHolder">
            <canvas id="myChart"></canvas>
            <canvas id="myChartBar" class="d-none"></canvas>
            <div id="table" class="coin d-none"> </div>
        </div>
    </div>


    <div id="history" class="history">
        <h2>Exchange rates: BTC / USD</h2>
        <button onclick="updateDate()" class="btn btn-secondary">Loading</button>
        <div class="date">

            <div class="calender">
                <span>Start Date</span>
                <input id="startData" type="date" required data-placeholder="tt.mm.jjjj">
            </div>

            <div class="calender">
                <span>End Date</span>
                <input id="endData" type="date" required placeholder="tt.mm.jjjj">

            </div>

        </div>

    </div>

    <!--
 <div id="exchange" class="centerDiv d-none">

        <div class="coin d-none" id="table"></div>

    </div>



-->

    <div id="convertSection" class="convertDiv">
        <h2>Bitcoin Converter</h2>
        <div class="currencyConverter">

            <div class="currencyField">

                <input oninput="convert()" id="curr_usd" type="text" required>
                <span>BIT</span>
            </div>
            <img src="img/converter.png">
            <div class="currencyField">

                <input id="curr_bitcoin" type="text">
                <span>USD</span>
            </div>

        </div>
    </div>




</body>

</html>
