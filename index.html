<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <title>Nasdaq Bitcoins</title>
</head>

<body id="body" onload="includeHTML(); loadBitCoin()">
    <div w3-include-html="templates/header.html"></div>
    <div class="headDiv">

    </div>
    <div class="bodyDiv">
        <div class="bodyChild">

            <div class="news">
                <h1>Bitcoin TODAY</h1>

                <div class="stockToday">Todays average Bitcoin course : <b id="bitToday"></b> USD</div>
                <div class="stockToday">Last update : <b id="refresh"></b>&nbspMEZ</div>
                <div class="stockToday">Oldest available update : <b id="update"></b></div>
                <div class="stockToday">Newest update available update : <b id="newest"></b></div>
            </div>


        </div>





    </div>
    <div class="history">
        <h2>Historic exchange rates: BTC / USD</h2>
        <div class="date">
            <button onclick="updateDate()" class="btn btn-secondary">Loading</button>
            <div class="calender">
                <span>Start Date</span>
                <input id="startData" type="date" required data-placeholder="tt.mm.jjjj">
            </div>

            <div class="calender">
                <span>End Date</span>
                <input id="endData" type="date" required placeholder="tt.mm.jjjj">

            </div>

        </div>

    </div>


    <div id="canvas" class="canvasDiv d-none">
        <div class="chartHolder">
            <canvas id="myChart"></canvas>
        </div>

    </div>



    <div class="centerDiv">

        <div class="coin" id="table"></div>

    </div>






</body>

</html>
